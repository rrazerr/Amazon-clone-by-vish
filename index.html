<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="nav-logo border">
          <div class="logo"></div>
        </div>

        <div class="nav-address">
          <p class="address-first">Deliver to</p>
          <div class="address-icon">
            <i class="fa-solid fa-location-dot"></i>
            <p class="address-second">India</p>
          </div>
        </div>

        <div class="nav-search">
          <select class="search-select">
            <option>All</option>
          </select>
          <input class="search-input" placeholder="Search Amazon" />
          <div class="search-icon">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </div>

        <div class="language border">
          <div class="flag"></div>
          <select class="language-select">
            <option>EN</option>
          </select>
        </div>

        <div class="nav-signin border">
          <p><span class="text">Hello, Sign in</span></p>
          <p class="order-text">Account & List</p>
        </div>

        <div class="nav-order border">
          <p><span class="text">Returns</span></p>
          <p class="order-text">& Order</p>
        </div>

        <div class="nav-cart">
          <span class="cart-icon">
            <i class="fa-solid fa-cart-shopping"></i
          ></span>
          <span class="cart-text">
            <p class="order-text">Cart</p>
          </span>
        </div>
      </div>

      <!-- second header -->
      <div class="nav-two">
        <div class="nav-two-inner">
        <div class="nav-two-inner-1">
            <div class="nav-two-start">
                <i class="fa-solid fa-bars"></i>
                <div class="nav-two-mid-text"><a href="">All</a></div>
              </div>
        </div>
        <div class="nav-two-mid">
          <div class="nav-two-mid-text"><a href="">Today's Deals</a></div>
          <div class="nav-two-mid-text"><a href="">Customer Service</a></div>
          <div class="nav-two-mid-text"><a href="">Registry</a></div>
          <div class="nav-two-mid-text"><a href="">Gift Cards</a></div>
          <div class="nav-two-mid-text"><a href="">Sell</a></div>
        </div>
    </div>
    </header>
  </body>
</html>
